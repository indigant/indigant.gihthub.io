<!-- 声明当前文档类型为html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 字符集为UTF-8 -->
    <meta charset="UTF-8">
    <!-- 设置浏览器兼容性 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 标题部分 -->
    <title>BLOG OF INDIGANT</title>
    <!-- 对所有标签都有效 -->
    <!-- <style>
        h1 {
            color:aqua;
        }
    </style> -->
    <link rel="stylesheet" href="./css/h1.css">
</head>
<body>

    <!-- img标签:
        src图片资源路径
        width设置宽度(px(像素形式);%(相对于父元素的百分比形式))
        height高度 一般只设置宽度,让高度等比例缩放
        
        路径书写方式:
            绝对路径:
                1.绝对磁盘路径:D:\MYBLOG\image\image1.jpg
                2.绝对网络路径:在网络中右键图片,选择新标签页中打开图片,URL即为绝对网络路径
                互联网必须有这张图片,而且访问时必须连接网络
            相对路径:
                ./ 当前目录(可以省略) ../ 上一级目录(不能省略)
    -->

    <!-- 展示头像 -->
    <img src="./image/image1.jpg" width="200px"> INDIGANT'S BLOG
    
    <!-- h1到h6 1级标题到6级标题 -->
    <!-- <h1 style = "color: aqua;">这是我的博客</h1> 仅对当前这一个标签有效 -->
    <h1>这是我的博客</h1>

    <!-- 水平分割线 -->
    <hr>
    第一次做博客!

</body>
</html>
