    <meta charset="UTF-8">

<body>
    <div class="topguide">
        <div>
            <a href="./myarticle/myarticle.html">我的文章</a>
            <a href="./copy.html">个人简介</a>
            <a href="#">联系方式</a>
        </div>
    </div>

    <div class="show">

        <!-- 侧边栏 -->
        <div class="sideBar">
            <!-- 头像 -->
            <div class="profilePhoto">
                <img src="image/image1.jpg">
                <!-- 签名 -->
                <h2>indigant</h2>
                <p>东隅已逝 桑榆非晚</p>
            </div>
            <!-- 侧边栏导航 -->
            <ul class="sideGuide">
                <li class="homePage">首页</li>
                <li class="wallPaper">壁纸</li>
                <li class="weChat">微信</li>
                <li class="qq">QQ</li>
            </ul>
        </div>

        <!-- 响应点击内容 -->
        <div class="none">
            <img class = contentImg>
        </div>

        <script>
            // 设置点击显示
            const sideGuide = document.querySelector(".sideGuide")
            const img = document.querySelector(".contentImg")
            const wallPaperLink = document.querySelector('.wallPaper')
            const homePageLink = document.querySelector('.homePage')
            const weChatLink = document.querySelector('.weChat')
            const qqLink = document.querySelector('.qq')
            const content = document.querySelector('.none')

            // 壁纸部分的点击事件

            let timer // 保存间歇函数的编号

            wallPaperLink.addEventListener('click', function () {
                // 在点击事件处理函数中实现点击后显图片
                content.classList.add('content')
                
                const wallPaper = [
                    { url: './image/wallpaper/wallpaper1.jpg' },
                    { url: './image/wallpaper/wallpaper2.jpg' },
                    { url: './image/wallpaper/wallpaper3.jpg' },
                    { url: './image/wallpaper/wallpaper4.jpg' }
                ]

                img.src = wallPaper[0].url;
                let i = 0
                // 开启定时器
                timer = setInterval(function () {
                    i++
                    if (i >= wallPaper.length) {
                        i = 0
                    }
                    img.src = wallPaper[i].url;
                }, 1000)
            });
            // 首页部分的点击事件
            homePageLink.addEventListener('click', function () {
                content.classList.remove('content');
                clearInterval(timer)
                img.src = ""
            });
        </script>
