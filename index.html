    <!-- 标题部分 -->
    <title>BLOG OF INDIGANT</title>

<body>

    <!-- img标签:
        src图片资源路径
        width设置宽度(px(像素形式);%(相对于父元素的百分比形式))
        height高度 一般只设置宽度,让高度等比例缩放
        
        路径书写方式:
            绝对路径:
                1.绝对磁盘路径:D:\MYBLOG\image\image1.jpg
                2.绝对网络路径:在网络中右键图片,选择新标签页中打开图片,URL即为绝对网络路径
                互联网必须有这张图片,而且访问时必须连接网络
            相对路径:
                ./ 当前目录(可以省略) ../ 上一级目录(不能省略)
    -->

    <!-- 展示头像 -->
    <img src="./image/image1.jpg" width="200px"> <div class = "title">INDIGANT'S BLOG</div>
